name: Manual Deployment (Hosting and Functions)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - master
      target:
        description: 'Deployment Target (hosting, functions, or all)'
        type: choice
        required: true
        default: 'hosting'
        options:
          - hosting
          - functions
          - all

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # --- HOSTING BUILD (CRITICAL FIX FOR VITE ENV) ---
      - name: Build Hosting Artifacts
        if: ${{ github.event.inputs.target == 'hosting' || github.event.inputs.target == 'all' }}
        run: npm ci && npm run build
        # FIX: Expose public Firebase config secrets as VITE environment variables during build
        # Ensure these secret names (e.g., FIREBASE_API_KEY) exist in your GitHub secrets.
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          # Include any other VITE_ variables your app uses (storage, messaging, etc.)

      # --- FUNCTIONS SETUP ---
      - name: Install Root Dependencies (For Functions)
        if: ${{ github.event.inputs.target == 'functions' || github.event.inputs.target == 'all' }}
        run: npm ci # Ensures root dependencies needed for Firebase CLI are installed

      # 1. DEPLOY HOSTING
      - name: Deploy Hosting
        if: ${{ github.event.inputs.target == 'hosting' || github.event.inputs.target == 'all' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # Uses the specific service account generated by the Firebase CLI
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAP_MARKERS_ED36E }}
          channelId: live
          projectId: map-markers-ed36e

      # 2. DEPLOY FUNCTIONS
      - name: Deploy Functions
        if: ${{ github.event.inputs.target == 'functions' || github.event.inputs.target == 'all' }}
        # Functions deployment must use the CLI token method
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deployment Complete Summary
        run: 'echo "Manual deployment completed for target: ${{ github.event.inputs.target }} from branch ${{ github.event.inputs.branch }}"'
