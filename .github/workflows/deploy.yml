name: Manual Deployment (Hosting and Functions)

on:
  # Manual trigger allows selecting branch and target
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - master
      target:
        description: 'Deployment Target (hosting, functions, or all)'
        type: choice
        required: true
        default: 'hosting'
        options:
          - hosting
          - functions
          - all

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # --- HOSTING BUILD (Required for Hosting Deploy) ---
      - name: Build Hosting Artifacts
        if: ${{ github.event.inputs.target == 'hosting' || github.event.inputs.target == 'all' }}
        run: npm ci && npm run build

      # --- FUNCTIONS SETUP (Required for Functions Deploy) ---
      # Need to install dependencies *inside* the functions directory.
      - name: Install Functions Dependencies
        if: ${{ github.event.inputs.target == 'functions' || github.event.inputs.target == 'all' }}
        run: npm ci
        working-directory: functions # Execute npm ci inside functions folder

      # 1. DEPLOY HOSTING (Runs if target includes hosting)
      - name: Deploy Hosting
        if: ${{ github.event.inputs.target == 'hosting' || github.event.inputs.target == 'all' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAP_MARKERS_ED36E }}
          channelId: live
          projectId: map-markers-ed36e

      # 2. DEPLOY FUNCTIONS (Runs if target includes functions)
      # We must use the CLI token method for Functions as the hosting action is hosting-specific.
      - name: Deploy Functions
        if: ${{ github.event.inputs.target == 'functions' || github.event.inputs.target == 'all' }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deployment Success Message
        run: 'echo "Manual deployment completed for target: ${{ github.event.inputs.target }} from branch ${{ github.event.inputs.branch }}"'
