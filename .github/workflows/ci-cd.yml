name: CI Pipeline (Build, Test, Lint)

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Defines the Continuous Integration (CI) job
jobs:
  build-and-test:
    name: Build, Test, and Lint (CI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Build Production Artifacts
        run: npm run build